<!DOCTYPE html>
<html lang="en" dir="ltr" id="vticker" class="no-js">
<head>  
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="description" content="{{ site.strap }}">
<meta name="author" content="Rich Hollis, Jess Eddy">
<link rel="Shortcut Icon" href="{{ site.site_url }}favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="//use.typekit.net/fgp8fas.js?b=1"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<link rel="stylesheet" href="{{ site.site_url }}css/vticker.css?v={{site.latest_version}}&rev=1" type="text/css"
media="screen">
<script src="{{ site.site_url }}js/jquery-1.7.2.min.js"></script>
<script src="{{ site.site_url }}downloads/jquery.vticker.js?v={{site.latest_version}}"></script>
</script>
<script type="text/javascript">

  var _gaq = _gaq || [];

  (function() {

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<script>
  $(function() {
    $('#header').vTicker('init', {mousePause:false});
  });
</script>
</head>

<body>
   <a href="https://github.com/richhollis/vticker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

    {% include nav.html %}
    </hr/>

    </div>
